<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header id="header">
      <img src="../../assets/logo ifood.png" alt="Logo iFood" class="logo" />
      <h1 class="title">Fazer Login</h1>
    </header>

    <main id="main-form">
      <form id="form">
        <input
          type="email"
          id="email"
          name="email"
          class="input-field"
          placeholder="Digite seu email"
        />
        <input
          type="password"
          id="password"
          name="password"
          class="input-field"
          placeholder="Digite sua senha"
        />
      </form>

      <div class="forgot-password">
        <a href="#">Esqueceu a senha?</a>
      </div>

      <button id="submit-btn">Fazer Login</button>
    </main>
  </body>
</html>

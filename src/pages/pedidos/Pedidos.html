<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Financeiro</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header>
      <h1>Dashboard Financeiro</h1>
      <div class="date-container">
        <span class="current-date" id="current-date"></span>
      </div>
    </header>

    <hr />

    <main>
      <div class="filter-container">
        <div class="date-filter">
          <label for="start-date">De:</label>
          <input type="date" id="start-date" />
          <label for="end-date">Até:</label>
          <input type="date" id="end-date" />
        </div>
        <button id="export-btn">Exportar PDF</button>
      </div>

      <div class="adjust-balance">
        <button id="adjust-balance-btn">Ajustar Saldo</button>
      </div>

      <div class="cards-container">
        <div class="card">
          <h2>Saldo Atual</h2>
          <p id="current-balance">R$ 0,00</p>
        </div>

        <div class="card">
          <h2>Lucro Líquido</h2>
          <p id="net-profit">R$ 0,00</p>
        </div>

        <div class="card">
          <h2>Receitas por Categorias</h2>
          <div class="chart" id="revenue-chart"></div>
        </div>

        <div class="card">
          <h2>Receita Total</h2>
          <p id="total-revenue">R$ 0,00</p>
        </div>

        <div class="card">
          <h2>Despesa Total</h2>
          <p id="total-expense">R$ 0,00</p>
        </div>

        <div class="card">
          <h2>Despesa por Categoria</h2>
          <div class="chart" id="expense-chart"></div>
        </div>
      </div>
    </main>
  </body>
</html>
